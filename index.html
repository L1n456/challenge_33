<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Tracking Intro Component</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="h-right"><img src="images/icon-hamburger.svg" alt="" id="btn"></div>
        <div class="menu">
            <p>Product</p>
            <p>Features</p>
            <p>Pricing</p>
            <p class="point"></p>
            <p class="login">Login</p>
        </div>
    </header>

    <main>
        <div class="left">
            <p class="top"><span>new</span>monograph dashboard</p>
            <h1>Powerful insights into your team</h1>
            <p class="btm">Project planning and time tracking for agile teams.</p>
            <div class="btn">
                <button>schedule a demo</button>
                <p>to see a preview</p>
            </div>
        </div>
        <div class="right"><img src="images/illustration-devices.svg" alt=""></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
